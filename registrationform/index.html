<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Registration Form</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src="function.js"></script>
</head>
<body onload="document.registration.firstname.focus();">
<h1>Registration Form</h1>
<form name='registration' onSubmit="return validateForm();">
    <ul>
        <li><label for="firstname">First name:</label></li>
        <li><input type="text" name="firstname" size="16"/></li>
        <li><label for="lastname">Last name:</label></li>
        <li><input type="text" name="lastname" size="16"/></li>
        <li><label for="egn">EGN:</label></li>
        <li><input type="text" name="egn" size="16"/></li>
        <li><label for="age">Age:</label></li>
        <li><input type="text" name="age" size="16"/></li>
        <li><label for="address">Address:</label></li>
        <li><input type="text" name="address" size="16"/></li>
        <li><label for="password">Password:</label></li>
        <li><input type="password" name="password" size="16"/></li>
        <li><input type="submit" name="submit" value="Submit"/></li>
    </ul>
</form>
</body>
</html>
